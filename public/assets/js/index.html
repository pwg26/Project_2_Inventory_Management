<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chart</title>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');

        // Global option
        Chart.defaults.global.defaultFontFamily; 'Lato';
        Chart.defaults.global.defaultFontSixe; '18';
        Chart.defaults.global.defaultFontColor; '#777';

        let quantChart = new Chart(myChart, {
            type:"pie",//bar, pie, line, doughnut, radar,
            data:{
                labels:['Boom Lift','Scissor Lift','Forklift','Single Man Lift','Telehandler', 'Bulldozer', 'Skid Steer Loader'],
                datasets:[{
                   Label: "Quantity",
                   data:[
                       552,
                       718,
                       888,
                       600,
                       400,
                       150,
                       252,
                       
                   ],
                //    backgroundColor:'green'
                backgroundColor:[
                    'rgb(255, 99, 132,0.6)',
                    'rgb(54, 162, 235,0.6)',
                    'rgb(255, 206, 86,0.6)',
                    'rgb(75, 192, 192,0.6)',
                    'rgb(153, 102, 255,0.6)',
                    'rgb(255, 99, 64,0.6)',
                    'rgb(255, 102, 132,0.6)'
                ],
                borderWidth:2,
                borderColor:'#777',
                hoverBorderWidth:4,
                hoverBorderColor:'black'
                }]
            },

            options: {
               title: {
               display:true,
               text:"Asset Value ",
               FontSixe:35
               } ,
               legend:{
                   display:true,
                   position:"right",
                   labels:{
                       fontColor:"black"
                   }
                
               },
               layout: {
                   padding:{
                       left:0,
                       right:0,
                       bottom:0,
                       top:100
                   }
               },
               tooltips:{
                  enabeld:true 
               }

            }

        });

    </script>
</body>
</html>
